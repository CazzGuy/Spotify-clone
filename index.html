<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="svg/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="svg/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded m-1 bg-grey p-1">
                <div class="heading">
                    <img class="invert" src="svg/playlist.svg" alt="playlist">
                    <h2>
                        Your Playlist
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded p-1 bg-grey">
            <div class="header">
                <div class="navbar">
                    <div class="hamburgerCon">
                        <img class="invert hamburgericon" src="svg/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signup-btn">Sign Up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <div class="hero">
                    <h2>Popular artists</h2>
                    <p>Show All</p>
                </div>
                <div class="cardcontainer"></div>
                <div class="hero">
                    <h2>Popular albums and singles</h2>
                    <p>Show All</p>
                </div>
                <div class="singles">adasdasdas</div>
                <div class="hero">
                    <h2>Popular Radio</h2>
                    <p>Show All</p>
                </div>
                <div class="radio">adsadsad</div>
                <div class="hero">
                    <h2>Featured Charts</h2>
                    <p>Show All</p>
                </div>
                <div class="charts">adasdas</div>
                <div class="hero">
                    <h2>India's Best</h2>
                    <p>Show All</p>
                </div>
                <div class="best">sdfdfds</div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="svg/previous.svg" alt="">
                            <img id="play" src="svg/play.svg" alt="">
                            <img id="next" src="svg/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songTime"></div>
                            <div class="vol">
                                <img width="25" src="svg/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
